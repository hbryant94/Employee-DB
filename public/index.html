<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<title>Employee Database</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
	<h1>Employee Database</h1>

	<table class="table">
       <thead>
       	<tr>
       		<th>First Name</th>
       		<th>Last Name</th>
       		<th>Department</th>
       		<th>Phone Number</th>
       		<th>Email</th>
       		<th>Action</th>
       		<th>&nbsp;</th>

       	</tr>
       </thead>
       	<tbody>
       		<tr>
       			<td><input class="form-control" ng-model="employee.firstname"></td>
       			<td><input class="form-control" ng-model="employee.lastname"></td>
       			<td><input class="form-control" ng-model="employee.department"></td>
       			<td><input class="form-control" ng-model="employee.phonenumber"></td>
       			<td><input class="form-control" ng-model="employee.email"></td>
       				<td><button class="btn-primary" ng-click="addEmployee()">New Employee</button></td>

       				<td><button class="btn-info" ng-click="update()">Update</button>&nbsp;&nbsp; <button class="btn-info" ng-click="deselect()">Clear</button></td>       		
       			</tr>

       		<tr ng-repeat="employee in employeelist">
       			<td>{{employee.firstname}}</td>
       			<td>{{employee.lastname}}</td>
       			<td>{{employee.department}}</td>
       			<td>{{employee.phonenumber}}</td>
       			<td>{{employee.email}}</td>
       			

       			<td><button class="btn-danger" ng-click="remove(employee._id)">Remove</button></td>

       			<td><button class="btn-warning" ng-click="edit(employee._id)">Edit</button></td>
       		</tr>
       	</tbody>

	</table>

	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
